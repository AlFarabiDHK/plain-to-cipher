<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8"/>
    <title>WTTJ</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
  </head>
  
  <body onload="onLoad();">

      <div id="menu">
          <div id="welcome">
              <p>Welcome to the Jumble</p>
          </div>
          <div id="text-box">

              <input type="text" 
                     id="input-box" 
                     oninput="topText(); bottomText();"/>
              
              <div id="form">
                  <label id="result">0</label>
                  <input type="range"
                         id="range"
                         min="0"
                         value="0"
                         step="1"
                         max="26"
                         onmousemove="change(this.value); topText();" />
              </div>
              <button type="button" 
                      id="update"
                      onclick="tableUpdate();">
                        Update Square</button>

          </div>
          <div>
              <table id="table">

              </table>
          </div>
      </div>

      <div id="right-up">
          <div>
              <p id="top-text"></p>
          </div>
      </div>

      <div id="right-down">
          <div>
              <p id="bottom-text"></p>
          </div>
      </div>

      <script src="./wttj.js"></script>

  </body>
  
</html>
